<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ticket Generator</title>
</head>
<body>

    <div class="container">
        <div class="card-generator">
            <div class="card-input">
                Nome e Cognome
                <input type="text" name="firstname-lastname" placeholder="Inserisci qui nome e cognome">
            </div>
            <div class="card-input">
                Kilometri che desideri percorrere
                <input type="text" name="km" id="km" placeholder="Inserisci qui i km">
            </div>
            <div class="card-input">

            </div>
            <select name="age" id="age">
                <option value="minors" id="minors">
                    Minorenne
                </option>
                <option value="adults" id="adults">
                    Maggiorenne
                </option>
                <option value="elderly" id="elderly">
                    Over 65
                </option>
            </select>
            <input type="button" value="genera">
        </div>
        <div id="pricetotal">
            Prezzo totale
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
